<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-principal">
        <div class=instagram-phone>
            <img src="./img/socialmidia.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/Instagram-Logo.png" class="instagram-logo" alt="logo instagram">
                <div class="foto-perfil">
                    <img src="/img/instagram-profile.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como rayssa.silva00</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rayssa.silva00?</p>
                <p class="not-account">
                    <span class="link-azul">Trocar de conta</span>
                    ou
                    <span class="link-azul">Cadastre-se</span>
                </p>
            </div>
            <div class="baixar-app">
                <p class="app">Obtenha o aplicativo</p>
                <div class="downlowd">
                    <a href="#" class="app-downlowd"></a>
                    <a href="#" class="app-downlowd"></a>
                </div>
            </div>
        </div>
    </div>
    <footer class="rodape">
            <div class="links">
                <a href="#" class="links-externos">Meta</a>
                <a href="#" class="links-externos">Sobre</a>
                <a href="#" class="links-externos">Carreiras</a>
                <a href="#" class="links-externos">Ajuda</a>
                <a href="#" class="links-externos">API</a>
                <a href="#" class="links-externos">Privacidade</a>
                <a href="#" class="links-externos">Termos</a>
                <a href="#" class="links-externos">Principais contas</a>
                <a href="#" class="links-externos">Hashtags</a>
                <a href="#" class="links-externos">Localizações</a>
                <a href="#" class="links-externos">Instagram Lite</a>
                <a href="#" class="links-externos">Carregamento de contatos e não usuários</a>
                <a href="#" class="links-externos"></a>
            </div>
            <div class="link-idioma">
                <select name="idiomas" class="idiomas">
                    <option value="en">Inglês</option>
                    <option value="pt-br" selected>Português(Brasil)</option>
                    <option value="jp">Japonês</option>
                    <option value="es">Espanhol</option>
                </select>
                    <p>&copy;2022 Instagram from Meta</p>
            </div>
    </footer>
</body>

</html>
